<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:panelGroup>
		<!-- Page Preloder -->
		<div id="preloder">
			<div class="loader"></div>
		</div>

		<!-- Offcanvas Menu Wrapper Begin -->
		<div class="offcanvas-menu-overlay"></div>
		<div class="offcanvas-menu-wrapper">
			<div class="canvas-close">
				<span class="icon_close"></span>
			</div>
			<div class="logo">
				<a href="#"> <img src="img/logo.png" alt="" />
				</a>
			</div>
			<div id="mobile-menu-wrap"></div>
			<div class="om-widget">
				<ul>
					<li><i class="icon_mail_alt"></i> Dari.support@gmail.com</li>
					<li><i class="fa fa-mobile-phone"></i> 125-711-811 <span>125-668-886</span></li>
				</ul>
				<a href="#" class="hw-btn">Sign Out</a>
			</div>
			<div class="om-social">
				<a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i
					class="fa fa-twitter"></i></a> <a href="#"><i
					class="fa fa-youtube-play"></i></a> <a href="#"><i
					class="fa fa-instagram"></i></a> <a href="#"><i
					class="fa fa-pinterest-p"></i></a>
			</div>
		</div>
		<!-- Offcanvas Menu Wrapper End -->

		<!-- Header Section Begin -->
		<header class="header-section">
			<div class="hs-top">
				<div class="container">
					<div class="row">
						<div class="col-lg-2">
							<div class="logo">
								<a href="#"><img src="img/logo.png" alt="" /></a>
							</div>
						</div>
						<div class="col-lg-10">
							<div class="ht-widget">
								<h:panelGroup>
									<h:form>
										<ul>
											<li><i class="icon_mail_alt"></i> Dari.support@gmail.com</li>
											<li><i class="fa fa-mobile-phone"></i> 125-711-811 <span>125-668-886</span></li>
											<li><h:outputText
													value="Hello, #{decoController. authenticatedUser.lastName} #{decoController.authenticatedUser.firstName}" />
											</li>

										</ul>


										<h:commandLink value="Sign Out" class="hw-btn"
											action="#{decoController.doLogout()}" />




									</h:form>
								</h:panelGroup>
							</div>
						</div>
					</div>
					<div class="canvas-open">
						<span class="icon_menu"></span>
					</div>
				</div>
			</div>
			<div class="hs-nav">
				<div class="container">
					<div class="row">
						<div class="col-lg-9">
							<nav class="nav-menu">
								<ul>
									<li class="active"><a href="#">Home</a></li>
									<li><a href="#">Decos</a>
										<ul class="dropdown">
											<li><a href="#">New Deco</a></li>
											<li><a href="#">Update</a></li>
											<li><a href="#">Delete</a></li>
										</ul></li>
									<li><a href="#">Offers</a>
										<ul class="dropdown">
											<li><a href="#">New Offer</a></li>
											<li><a href="#">Update</a></li>
											<li><a href="#">Delete</a></li>
										</ul></li>
									<li><a href="">Help</a></li>

								</ul>
							</nav>
						</div>
						<div class="col-lg-3">
							<div class="hn-social">
								<a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i
									class="fa fa-twitter"></i></a> <a href="#"><i
									class="fa fa-youtube-play"></i></a> <a href="#"><i
									class="fa fa-instagram"></i></a> <a href="#"><i
									class="fa fa-pinterest-p"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Header End -->
	</h:panelGroup>
</ui:composition>
