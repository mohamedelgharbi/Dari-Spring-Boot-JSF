<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/GuestTemplate/template.xhtml">
	<ui:define name="title">
		<title>Dari</title>
	</ui:define>
	<ui:define name="guest">
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section spad set-bg"
			data-setbg="img/breadcrumb-bg.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text">
						<h4>Sign In</h4>
						<div class="bt-option">
							<a href="./index.html"><i class="fa fa-home"></i>Home</a> <span>Sign
								IN</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		</section>
		<!-- Breadcrumb Section End -->
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
					<h:form class="login100-form validate-form">
						<span class="login100-form-title p-b-33"> Account Login </span>

						<div class="wrap-input100 validate-input"
							data-validate="Valid email is required: ex@abc.xyz">
							<h:message for="validEmail" />
							<h:inputText id="validEmail"
								value="#{UsersController.login}" class="input100"
								type="text" name="email" pt:placeholder="Email" required="true"
								requiredMessage="Inter you Mail adress">

							</h:inputText>



							<span class="focus-input100-1"> </span> <span
								class="focus-input100-2"></span>
						</div>

						<div class="wrap-input100 rs1 validate-input"
							data-validate="Password is required">
							<h:inputSecret id="validpass"
								value="#{UsersController.password}" class="input100"
								type="password" name="pass" pt:placeholder="Password"
								required="true" requiredMessage="Inter you Mail adress"></h:inputSecret>
							<h:message for="validpass"></h:message>
							<span class="focus-input100-1"></span> <span
								class="focus-input100-2"></span>
						</div>

						<div class="container-login100-form-btn m-t-20">
							<h:commandButton class="login100-form-btn" id="btn"
								value="Sign IN" action="#{UsersController.doLogin()}" />

							<h:message for="btn" />

						</div>

						<div class="text-center p-t-45 p-b-4">
							<span class="txt1"> Forgot </span> <a href="#" class="txt2 hov1">
								Username / Password? </a>
						</div>

						<div class="text-center">
							<span class="txt1"> Create an account? </span> <a
								href="#{facesContext.externalContext.requestContextPath}/signup.jsf"
								class="txt2 hov1"> Sign up </a>
						</div>
					</h:form>
				</div>
			</div>
		</div>

		<!-- Contact Section Begin -->
		<section class="contact-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="contact-info">
						<div class="ci-item">
							<div class="ci-icon">
								<i class="fa fa-map-marker"></i>
							</div>
							<div class="ci-text">
								<h5>Address</h5>
								<p>1, 2 rue André Ampère - 2083 - Pôle Technologique - El
									Ghazala.</p>
							</div>
						</div>
						<div class="ci-item">
							<div class="ci-icon">
								<i class="fa fa-mobile"></i>
							</div>
							<div class="ci-text">
								<h5>Phone</h5>
								<ul>
									<li>T (216) 70 250 000</li>
									<li>T (216) 70 251 000</li>
								</ul>
							</div>
						</div>
						<div class="ci-item">
							<div class="ci-icon">
								<i class="fa fa-headphones"></i>
							</div>
							<div class="ci-text">
								<h5>Support</h5>
								<p>Support.Dari@gmail.com</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="cs-map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d735515.5813275519!2d-80.41163541934742!3d43.93644386501528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882a55bbf3de23d7%3A0x3ada5af229b47375!2sMono%2C%20ON%2C%20Canada!5e0!3m2!1sen!2sbd!4v1583262687289!5m2!1sen!2sbd"
				height="450" style="border: 0;" allowfullscreen="" />
		</div>
		</section>
		<!-- Contact Section End -->




	</ui:define>
</ui:composition>
